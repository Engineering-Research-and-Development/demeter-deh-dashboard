<!-- Sidebar -->
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" [ngClass]="{toggled: toggleClass}" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" [routerLink]="['/']">
        <div class="sidebar-brand-icon">
            <i class="fas fa-seedling"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Demeter</div>
    </a>


    <!-- Divider -->
    <hr class="sidebar-divider">

    <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a class="nav-link" [routerLink]="['/']">
            <i class="fas fa-sitemap"></i>
            <span>List</span>
        </a>
    </li>


    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block" *ngIf="authService.isLoggedIn()">

    <div class="text-center d-none d-md-inline" *ngIf="authService.isLoggedIn()">
        <button class="rounded-circle border-0" id="sidebarToggle" (click)=toggleSidebar()>
            <i [ngClass]="(toggleClass)?'fas fa-angle-right':'fas fa-angle-left'"></i>
        </button>
    </div>

    <hr class="sidebar-divider d-none d-md-block" *ngIf="authService.isLoggedIn()">
    
    <div *ngIf="authService.isLoggedIn()" class="text-center d-none d-md-inline small" style="color: #fffc;">
        Roles: <br>
        [
        <span *ngFor="let role of roles; let idx = index;">
            {{role | lowercase }}
            <em *ngIf="idx != roles.length-1">,</em>
        </span>
        ]
    </div>

</ul>
<!-- End of Sidebar -->
