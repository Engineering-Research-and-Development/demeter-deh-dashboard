<div id="dymer_filtercontent">
    <div class="row">
        <div class="col-12">
            <div class="input-group" id="adv-search">
                <input id="dTagFilter" type="text" data-role="tagsinput"
                    placeholder="Search for snippets, click on caret" class="col-6">
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div ngbDropdown>
                            <button type="button" id="dFilterClearAll" class="btn "><i class="fas fa-eraser"
                                    onclick="clearDFilter()"></i></button>
                            <button type="button" id="dFilterDropdown" class="btn btn-default" ngbDropdownToggle><span
                                    class="caret"></span></button>
                            <div id="d_entityfilter" class="dropdown-menu dropdown-menu-right fixed-dropdown "
                                aria-labelledby="dFilterDropdown" ngbDropdownMenu style="max-height: 875px!important;overflow: auto;">

                                <div class="grpfilter">
                                    <div><label class="kms-title-label">Resource ID </label>
                                        <label class="tooltip1"> <i
                                                class="fa fa-info-circle icon-action icon-position"></i> <input
                                                type="checkbox"><span>Filter by Resource ID got from BSE.</span></label>
                                    </div>
                                    <input type="text" class="form-control col-12 span12 mob-in" name="data[uid]"
                                        searchable-label="Resource id" required="" filter-id="resource_id">
                                    <div class="switch_container pull-right"> <i class="fa fa-refresh filterSingRefresh"
                                            aria-hidden="true" title="refresh filter value" filter-relid="resource_id"
                                            filter-rel="data[uid]" filter-labeltext="" filter-label="Resource id"
                                            filter-multiple="false" onclick="refreshDTagFilter( $(this))"></i> <label
                                            class="switch switchfilter " title="active filter"><input type="checkbox"
                                                filter-relid="resource_id" filter-rel="data[uid]"
                                                filter-label="Resource id" filter-labeltext="" filter-multiple="false"
                                                onclick="manageDTagFilter( $(this))"> <span class="slider round"></span>
                                        </label> </div>
                                </div>

                                <div class="grpfilter gprating">
                                    <div><label class="kms-title-label">Rating</label>
                                        <label class="tooltip1"> <i
                                                class="fa fa-info-circle icon-action icon-position"></i> <input
                                                type="checkbox"><span>Filter by average DEH Resource
                                                Rating.</span></label>
                                    </div>
                                    <div class="display-position">
                                        <p class="col-1 kms-title-label"
                                            style="padding: 9px 40px 0px 0px; text-align: center;">
                                            From:</p>
                                        <input id="ratingFromInput" type="text"
                                            class="form-control col-5 span12 mobile-input mob-in" style="display: inline;"
                                            name="data[ratingFrom]" searchable-label="Rating From" required=""
                                            filter-id="ratingFrom">
                                        <p class="col-1 kms-title-label"
                                            style="padding: 9px 0px 0px 0px; text-align: center;">To:
                                        </p>
                                        <input id="ratingToInput" type="text"
                                            class="form-control col-5 span12 mobile-input mob-in" name="data[ratingTo]"
                                            searchable-label="ratingTo" required="" filter-id="ratingTo">
                                    </div>

                                    <div class="switch_container pull-right" style="display: none;"> <i
                                            class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value" filter-relid="ratingFrom"
                                            filter-rel="data[ratingFrom]" filter-labeltext="" filter-label="Rating From"
                                            filter-multiple="false" onclick="refreshDTagFilter( $(this))"></i>
                                        <label class="switch switchfilter " title="active filter"><input type="checkbox"
                                                filter-relid="ratingFrom" filter-rel="data[ratingFrom]"
                                                filter-label="Rating From" filter-labeltext="" filter-multiple="false"
                                                onclick="manageDTagFilter( $(this))">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>

                                    <div class="switch_container pull-right" style="display: none;"> <i
                                            class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value" filter-relid="ratingTo"
                                            filter-rel="data[ratingTo]" filter-labeltext="" filter-label="Rating To"
                                            filter-multiple="false" onclick="refreshDTagFilter( $(this))"></i> <label
                                            class="switch switchfilter " title="active filter"><input id="ratingTo"
                                                type="checkbox" filter-relid="ratingTo" filter-rel="data[ratingTo]"
                                                filter-label="Rating To" filter-labeltext="" filter-multiple="false"
                                                onclick="manageDTagFilter( $(this))"> <span class="slider round"></span>
                                        </label> </div>

                                    <div class="switch_container pull-right">
                                        <i class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value"
                                            onclick="refreshDTagFilterComposed($(this),'gprating')"></i> <label
                                            class="switch switchfilter " title="active filter"><input id="ll"
                                                type="checkbox" onclick="manageDTagFilterComposed($(this),'gprating')">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>


                                <div class="grpfilter gpmaturitylevel">
                                    <div><label class="kms-title-label">Maturity Level</label>
                                        <label class="tooltip1"> <i
                                                class="fa fa-info-circle icon-action icon-position"></i> <input
                                                type="checkbox"><span>Filter by Maturity level. <br>
                                                1.Initial (chaotic, ad hoc, individual heroics) - the starting point for
                                                use of a new or
                                                undocumented repeat process.
                                                <br>
                                                2. Repeatable - the process is at least documented sufficiently such
                                                that repeating the same
                                                steps may be attempted.
                                                <br>
                                                3. Defined - the process is defined/confirmed as a standard business
                                                process
                                                <br>
                                                4. Capable - the process is quantitatively managed in accordance with
                                                agreed-upon metrics.
                                                <br>
                                                5. Efficient - process management includes deliberate process
                                                optimization/improvement.</span></label>
                                    </div>
                                    <div class="display-position">
                                        <p class="col-1 kms-title-label"
                                            style="padding: 9px 40px 0px 0px; text-align: center;">
                                            From:</p>
                                        <input id="maturityLevelFromInput" type="text"
                                            class="form-control col-5 span12 mobile-input mob-in" style="display: inline;"
                                            name="data[maturityLevelFrom]" searchable-label="Maturity Level From"
                                            required="" filter-id="maturityLevelFrom">
                                        <p class="col-1 kms-title-label"
                                            style="padding: 9px 0px 0px 0px; text-align: center;">To:
                                        </p>
                                        <input id="maturityLevelToInput" type="text"
                                            class="form-control col-5 span12 mobile-input mob-in" name="data[maturityLevelTo]"
                                            searchable-label="maturityLevelTo" required="" filter-id="maturityLevelTo">
                                    </div>

                                    <div class="switch_container pull-right" style="display: none;"> <i
                                            class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value" filter-relid="maturityLevelFrom"
                                            filter-rel="data[maturityLevelFrom]" filter-labeltext=""
                                            filter-label="Maturity Level From" filter-multiple="false"
                                            onclick="refreshDTagFilter( $(this))"></i>
                                        <label class="switch switchfilter " title="active filter"><input type="checkbox"
                                                filter-relid="maturityLevelFrom" filter-rel="data[maturityLevelFrom]"
                                                filter-label="Maturity Level From" filter-labeltext=""
                                                filter-multiple="false" onclick="manageDTagFilter( $(this))">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>

                                    <div class="switch_container pull-right" style="display: none;"> <i
                                            class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value" filter-relid="maturityLevelTo"
                                            filter-rel="data[maturityLevelTo]" filter-labeltext=""
                                            filter-label="Maturity Level To" filter-multiple="false"
                                            onclick="refreshDTagFilter( $(this))"></i> <label
                                            class="switch switchfilter " title="active filter"><input
                                                id="maturityLevelTo" type="checkbox" filter-relid="maturityLevelTo"
                                                filter-rel="data[maturityLevelTo]" filter-label="Maturity Level To"
                                                filter-labeltext="" filter-multiple="false"
                                                onclick="manageDTagFilter( $(this))"> <span class="slider round"></span>
                                        </label> </div>

                                    <div class="switch_container pull-right">
                                        <i class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value"
                                            onclick="refreshDTagFilterComposed($(this),'gpmaturitylevel')"></i> <label
                                            class="switch switchfilter " title="active filter"><input id="ll"
                                                type="checkbox"
                                                onclick="manageDTagFilterComposed($(this),'gpmaturitylevel')"> <span
                                                class="slider round"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="grpfilter">
                                    <div><label class="kms-title-label">Nearby Resources (in kilometers)</label>
                                        <label class="tooltip1"> <i
                                                class="fa fa-info-circle icon-action icon-position"></i> <input
                                                type="checkbox"><span>Filter resources around you.</span></label>
                                    </div>
                                    <input type="text" class="form-control col-12 span12 mob-in" name="data[distance]"
                                        searchable-label="Distance (m)" required="" filter-id="distance">
                                    <div class="switch_container pull-right"> <i class="fa fa-refresh filterSingRefresh"
                                            aria-hidden="true" title="refresh filter value" filter-relid="distance"
                                            filter-rel="data[distance]" filter-labeltext="" filter-label="Distance (km)"
                                            filter-multiple="false" onclick="refreshDTagFilter( $(this))"></i> <label
                                            class="switch switchfilter " title="active filter"><input type="checkbox"
                                                filter-relid="distance" filter-rel="data[distance]"
                                                filter-label="Distance (km)" filter-labeltext="" filter-multiple="false"
                                                onclick="manageDTagFilter( $(this))"> <span class="slider round"></span>
                                        </label> </div>
                                </div>

                                <div class="grpfilter gpcreated">
                                    <div><label class="kms-title-label">Created</label>
                                        <label class="tooltip1"> <i
                                            class="fa fa-info-circle icon-action icon-position"></i> <input
                                            type="checkbox"><span>Filter by DEH Resource created date.</span></label></div>
                                    <div class="display-position">
                                        <p class="col-1 kms-title-label"
                                            style="padding: 9px 40px 0px 0px; text-align: center;">
                                            From:</p>
                                        <input id="createdFromInput" type="date"
                                            class="form-control col-5 span12 mobile-input" style="display: inline;"
                                            name="data[createdFrom]" searchable-label="Created From" required=""
                                            filter-id="createdFrom">
                                        <p class="col-1 kms-title-label"
                                            style="padding: 9px 0px 0px 0px; text-align: center;">To:
                                        </p>
                                        <input id="createdToInput" type="date"
                                            class="form-control col-5 span12 mobile-input mob-in" name="data[createdTo]"
                                            searchable-label="createdTo" required="" filter-id="createdTo">
                                    </div>

                                    <div class="switch_container pull-right" style="display: none;"> <i
                                            class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value" filter-relid="createdFrom"
                                            filter-rel="data[createdFrom]" filter-labeltext=""
                                            filter-label="Created From" filter-multiple="false"
                                            onclick="refreshDTagFilter( $(this))"></i>
                                        <label class="switch switchfilter " title="active filter"><input type="checkbox"
                                                filter-relid="createdFrom" filter-rel="data[createdFrom]"
                                                filter-label="Created From" filter-labeltext="" filter-multiple="false"
                                                onclick="manageDTagFilter( $(this))">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>

                                    <div class="switch_container pull-right" style="display: none;"> <i
                                            class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value" filter-relid="createdTo"
                                            filter-rel="data[createdTo]" filter-labeltext="" filter-label="Created To"
                                            filter-multiple="false" onclick="refreshDTagFilter( $(this))"></i> <label
                                            class="switch switchfilter " title="active filter"><input id="createdTo"
                                                type="checkbox" filter-relid="createdTo" filter-rel="data[createdTo]"
                                                filter-label="Created To" filter-labeltext="" filter-multiple="false"
                                                onclick="manageDTagFilter( $(this))"> <span class="slider round"></span>
                                        </label> </div>

                                    <div class="switch_container pull-right">
                                        <i class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value"
                                            onclick="refreshDTagFilterComposed($(this),'gpcreated')"></i> <label
                                            class="switch switchfilter " title="active filter"><input id="ll"
                                                type="checkbox" onclick="manageDTagFilterComposed($(this),'gpcreated')">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="grpfilter gplastupdate">
                                    <div><label class="kms-title-label">Last Updated</label>
                                        <label class="tooltip1"> <i
                                            class="fa fa-info-circle icon-action icon-position"></i> <input
                                            type="checkbox"><span>Filter by DEH Resrouce last updated date</span></label></div>
                                    <div class="display-position">
                                        <p class="col-1 kms-title-label"
                                            style="padding: 9px 40px 0px 0px; text-align: center;">
                                            From:</p>
                                        <input id="lastUpdateFromInput" type="date"
                                            class="form-control col-5 span12 mobile-input mob-in" style="display: inline;"
                                            name="data[lastUpdateFrom]" searchable-label="Last Update From" required=""
                                            filter-id="lastUpdateFrom">
                                        <p class="col-1 kms-title-label"
                                            style="padding: 9px 0px 0px 0px; text-align: center;">To:
                                        </p>
                                        <input id="lastUpdateToInput" type="date"
                                            class="form-control col-5 span12 mobile-input mob-in" name="data[lastUpdateTo]"
                                            searchable-label="lastUpdateTo" required="" filter-id="lastUpdateTo">
                                    </div>

                                    <div class="switch_container pull-right" style="display: none;"> <i
                                            class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value" filter-relid="lastUpdateFrom"
                                            filter-rel="data[lastUpdateFrom]" filter-labeltext=""
                                            filter-label="Last Update From" filter-multiple="false"
                                            onclick="refreshDTagFilter( $(this))"></i>
                                        <label class="switch switchfilter " title="active filter"><input type="checkbox"
                                                filter-relid="lastUpdateFrom" filter-rel="data[lastUpdateFrom]"
                                                filter-label="Last Update From" filter-labeltext=""
                                                filter-multiple="false" onclick="manageDTagFilter( $(this))">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>

                                    <div class="switch_container pull-right" style="display: none;"> <i
                                            class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value" filter-relid="createdTo"
                                            filter-rel="data[lastUpdateTo]" filter-labeltext=""
                                            filter-label="Last Update To" filter-multiple="false"
                                            onclick="refreshDTagFilter( $(this))"></i> <label
                                            class="switch switchfilter " title="active filter"><input id="lastUpdateTo"
                                                type="checkbox" filter-relid="lastUpdateTo"
                                                filter-rel="data[lastUpdateTo]" filter-label="Last Update To"
                                                filter-labeltext="" filter-multiple="false"
                                                onclick="manageDTagFilter( $(this))"> <span class="slider round"></span>
                                        </label> </div>

                                    <div class="switch_container pull-right">
                                        <i class="fa fa-refresh filterSingRefresh" aria-hidden="true"
                                            title="refresh filter value"
                                            onclick="refreshDTagFilterComposed($(this),'gplastupdate')"></i> <label
                                            class="switch switchfilter " title="active filter"><input id="ll"
                                                type="checkbox"
                                                onclick="manageDTagFilterComposed($(this),'gplastupdate')"> <span
                                                class="slider round"></span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="switchByFilter(dTagFilter)"><i
                                class="fa fa-search" aria-hidden="true"></i></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <br>
