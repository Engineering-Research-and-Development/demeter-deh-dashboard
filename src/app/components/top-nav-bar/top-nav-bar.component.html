<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Topbar Navbar -->
    <ul class="nav navbar-nav ml-auto">

        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li ngbDropdown class="nav-item dropdown no-arrow" style="display: block;" *ngIf="authService.isLoggedIn()">
            <a ngbDropdownToggle class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                    {{ authService.currentUser?.username | titlecase}}                   
                </span>

                <div *ngIf="authService.currentUser?.isGravatarEnabled; else anonymousGravatar">
                    <img class="img-profile rounded-circle" src="/assets/img/logo-small.png">
                </div>
                <ng-template #anonymousGravatar>
                    <img class="img-profile rounded-circle" src="/assets/img/logo-small.png">
                </ng-template>
            </a>

            <div *ngIf="authService.isLoggedIn()" class="dropdown-menu dropdown-menu-right" aria-labelledby="dFilterDropdown" ngbDropdownMenu>
                <button ngbDropdownItem (click)="authService.logout()">
                    <i class="fas fa-sign-out-alt mt-3" aria-hidden="true"></i> Logout
                </button>
            </div>
        </li>

        <li class="nav-item mr-2 auth-icon" *ngIf="!authService.isLoggedIn()">
            <a style="color:inherit" (click)="getToken()">
                <i class="fas fa-sign-in-alt mt-3" aria-hidden="true" style="font-size: 1.5rem;"></i><br> Login
            </a>
        </li>
        <!-- <li class="nav-item mr-2 auth-icon" *ngIf="authService.isLoggedIn()">
            <a style="color:inherit" (click)="authService.logout()">
                <i class="fas fa-sign-out-alt mt-3" aria-hidden="true" style="font-size: 1.5rem;"></i><br> Logout
            </a>
        </li> -->


    </ul>

</nav>
<!-- End of Topbar -->
