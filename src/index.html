    <script>
        function refreshDTagFilterComposed(el,grpid){
                    manageDTagFilterComposed($(el).closest('.switch_container').find('input[type="checkbox"]'),grpid);
                  }
                  function manageDTagFilterComposed(el,grpid){
                  var c=0;
                  var tot=0;
                   $('.'+grpid+' .switch_container input[filter-rel]').each(function(index, value) {
                   tot++;
                        var rel=$(this).attr('filter-rel');
                        var elTr=$('[name="'+rel+'"]');
                        if ($(elTr).val()=='')
                            c++;
                        if ($(el).is(':checked')){
                            if ($(elTr).val()==''){
                                if ($(this).is(':checked')){
                                    $(this).click();
                                }
                                
                            }else{
                                if ($(this).is(':checked')){
                                $(this).click();
                            }
                                $(this).click();
                            }
                        }else{
                            if ($(this).is(':checked')){
                                $(this).click();
                            }
                        } 
                    }); 
                  if(c==tot)
                  $(el).prop('checked', false);
                  }
                  
                   </script>
